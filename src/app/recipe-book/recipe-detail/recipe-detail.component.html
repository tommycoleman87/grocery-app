<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="recipe.name" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Edit</a></li>
        <li><a href="#">Delete</a></li>
        <li><a href="#">Add to shopping list</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p *ngFor="let ingredient of recipe.ingredients">
      <span class="badge">{{ingredient.name}} {{ingredient.amount}}</span>
    </p>
  </div>
</div>
